name: Dissect CI
on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs: 
  ci:
    uses: fox-it/dissect-workflow-templates/.github/workflows/dissect-ci-template.yml@add-step-to-check-docs
    with:
      # Put the sphinx build part inside the build stage
      run_docs: false
      run_tests: false
      run_linting: false
